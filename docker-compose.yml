services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muzakily-app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - composer_cache:/root/.composer/cache
      - npm_cache:/root/.npm
    ports:
      - "${APP_PORT:-18000}:8000"
      - "${VITE_PORT:-15173}:5173"
    depends_on:
      - postgres
      - redis
      - meilisearch
    command: /var/www/html/docker/start.sh
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=muzakily
      - DB_USERNAME=muzakily
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SCOUT_DRIVER=meilisearch
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=muzakily_meilisearch_key
    networks:
      - muzakily

  postgres:
    image: postgres:16-alpine
    container_name: muzakily-postgres
    environment:
      POSTGRES_DB: muzakily
      POSTGRES_USER: muzakily
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_FORWARD_PORT:-5480}:5432"
    networks:
      - muzakily

  redis:
    image: redis:7-alpine
    container_name: muzakily-redis
    ports:
      - "${REDIS_FORWARD_PORT:-6390}:6379"
    volumes:
      - redis_data:/data
    networks:
      - muzakily

  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: muzakily-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-muzakily_meilisearch_key}
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "${MEILI_FORWARD_PORT:-7780}:7700"
    networks:
      - muzakily

networks:
  muzakily:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  composer_cache:
  npm_cache:
