; =============================================================================
; PHP-FPM Pool Configuration for Production
; =============================================================================

[www]
; User and group
user = muzakily
group = muzakily

; Listen on socket for better performance with nginx
listen = /var/run/php-fpm.sock
listen.owner = muzakily
listen.group = muzakily
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Status page (for health checks)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
access.log = /var/www/html/storage/logs/fpm-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
slowlog = /var/www/html/storage/logs/fpm-slow.log
request_slowlog_timeout = 5s

; Timeouts
request_terminate_timeout = 60s

; Security
security.limit_extensions = .php

; Clear environment
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no
