# =============================================================================
# Production Docker Compose for Muzakily
# =============================================================================
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# With build:
#   docker compose -f docker-compose.prod.yml up -d --build
#
# View logs:
#   docker compose -f docker-compose.prod.yml logs -f
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application (Nginx + PHP-FPM)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
      args:
        APP_ENV: production
    image: muzakily/app:${IMAGE_TAG:-latest}
    container_name: muzakily-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SCOUT_DRIVER=meilisearch
      - MEILISEARCH_HOST=http://meilisearch:7700
    secrets:
      - db_password
      - redis_password
      - meilisearch_key
    volumes:
      # Persistent storage for uploads (if using local storage)
      - app_storage:/var/www/html/storage/app
      # Logs volume for debugging
      - app_logs:/var/www/html/storage/logs
    networks:
      - muzakily-internal
      - muzakily-external
    ports:
      - "${APP_PORT:-80}:80"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Queue Worker
  # ---------------------------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: queue-worker
    image: muzakily/queue:${IMAGE_TAG:-latest}
    # Note: container_name removed to allow replicas
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SCOUT_DRIVER=meilisearch
      - MEILISEARCH_HOST=http://meilisearch:7700
    secrets:
      - db_password
      - redis_password
      - meilisearch_key
    volumes:
      - app_storage:/var/www/html/storage/app
      - app_logs:/var/www/html/storage/logs
    networks:
      - muzakily-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      replicas: 2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Scheduler (Cron)
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: scheduler
    image: muzakily/scheduler:${IMAGE_TAG:-latest}
    container_name: muzakily-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SCOUT_DRIVER=meilisearch
      - MEILISEARCH_HOST=http://meilisearch:7700
    secrets:
      - db_password
      - redis_password
      - meilisearch_key
    volumes:
      - app_storage:/var/www/html/storage/app
      - app_logs:/var/www/html/storage/logs
    networks:
      - muzakily-internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: muzakily-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-muzakily}
      POSTGRES_USER: ${DB_USERNAME:-muzakily}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Custom PostgreSQL configuration
      - ./docker/production/postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - muzakily-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-muzakily} -d ${DB_DATABASE:-muzakily}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Redis Cache & Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: muzakily-redis
    restart: unless-stopped
    secrets:
      - redis_password
    volumes:
      - redis_data:/data
      - ./docker/production/redis-entrypoint.sh:/usr/local/bin/redis-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/redis-entrypoint.sh"]
    networks:
      - muzakily-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$$(cat /run/secrets/redis_password) redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Meilisearch (Full-text Search)
  # ---------------------------------------------------------------------------
  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: muzakily-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY_FILE: /run/secrets/meilisearch_key
      MEILI_NO_ANALYTICS: true
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 104857600
    secrets:
      - meilisearch_key
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - muzakily-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  # Internal network (not exposed)
  muzakily-internal:
    driver: bridge
    internal: true
  # External network (for app to receive traffic)
  muzakily-external:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  app_storage:
    driver: local
  app_logs:
    driver: local

# =============================================================================
# Secrets (create these files before deployment)
# =============================================================================
secrets:
  db_password:
    file: ./secrets/db_password.txt
  meilisearch_key:
    file: ./secrets/meilisearch_key.txt
  redis_password:
    file: ./secrets/redis_password.txt
